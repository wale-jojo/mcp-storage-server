name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0  # Skip Husky hooks in CI
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      DELEGATION: ${{ secrets.DELEGATION }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 'latest'
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Run tests
      run: pnpm test 
